<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
      <title>Form Example</title>
      <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
             <img src="logOASM.jpg" alt="photo">
            <h2>PPcycle<br> Login Page</h2>
            <p>Product quality and customer experience are our top priorities</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
                  <button type="submit" class="btn btn-secondary">Register <link rel="stylesheet" href="registor.html"></button>
               </form>
            </div>
         </div>
      </div>
         
    </body>

</html>
